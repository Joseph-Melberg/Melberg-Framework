name: .NET

on:
  push:
    branches: [ master ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Pack
      run: dotnet pack --configuration Release Melberg.Infrastructure.MySql/Melberg.Infrastructure.MySql.csproj
    - name: Push
      run: dotnet nuget push nuget.pkg.github.com/Joseph-Melberg/Melberg-Framework/SQL --api-key ${{secrets.NUGET}} -s nuget.pkg.github.com/Joseph-Melberg/Melberg-Framework/
