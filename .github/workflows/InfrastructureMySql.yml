name: Pack And Push

on:
  push:
    branches: [ master ]
  workflow_dispatch:
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Setup env
      uses: jwulf/add-env-vars-action@master
      with:
        map: '{"vers": "6.0.${{ github.run_number }}</Version"}'
    - name: show
      run: echo $vers
    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@master
      with:
        find: \d*\.\d*\.(\d*)\</Version
        replace: ${{env.vers}}
    - name: Setup
      run: dotnet nuget add source -- username Joseph-Melberg --password ${{ secrets.NUGET_API_KEY }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Joseph-Melberg/index.json"
    - name: Pack 
      run: dotnet pack --configuration Release 
    - name: Push Melberg.Common
      run: dotnet nuget push --skip-duplicate --api-key ${{secrets.NUGET_API_KEY} -s "github"

